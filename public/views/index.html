<!-- Each numerical value and the mathematical
operator type will be bundled up in an object and then sent to the server via a POST request.-->

<!-- Finally, build a clear button that resets the whole experience. -->



  <h1>Enter a Value</h1>


   <form id="calcNumbers">
    <label for="firstvalue">First Value</label>
    <input type="number" id="firstvalue" name="firstvalue" />

    <select name="operator">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>


    <label for="secondvalue">Second Value</label>
    <input type="number" id="secondvalue" name="secondvalue" />

    <button id = "calcButton" type="submit">Calculate</button>
</form>

<div id = "clear">


</div>

</div>
